<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>box type</title>


<style>

div:first-child{
    width: 200px;
    height: 100px;
    background: deeppink;
    border: 20px skyblue;
    box-sizing: content-box;

}

div:nth-child(2){
    width: 200px;
    height: 100px;
    background: yellow;
    border: 20px skyblue;
    box-sizing: border-box;

}

header{
    width: 100px;
    height: 100px;
    background: yellow;
}

div{
    width: 50px;
    height: 50px;
    background: darkgreen;
}



</style>
</head>




<body>


<div></div>
<div></div>


<header>
    Hellow
</header>

<div></div>

</body>
</html>
